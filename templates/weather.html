<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center mt-3">
    <div class="card text-dark bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header"> <form action="/" method="POST">
            <div class="col-auto">
                <input class="form-control" type="text" name="Data" placeholder="Enter City">
              </div>
              <div class="col-auto d-flex justify-content-center mt-1">
                <button type="submit" class="btn btn-danger mb-3">Get Weather</button>
              </div>
        </form></div>
        <div class="card-body">
          <hr>
    {% if weather %}
    <p class="display-6">Temperature : {{weather.temprature}}Â°C <img src="http://openweathermap.org/img/w/{{weather.icon}}.png" alt="image"> </p>
    <p class="display-6">{{weather.description}}</p> 
        <p class="display-6">City : {{weather.city}}</p>
        <p class="display-6"> Country : {{weather.country}}</p>
        
      
        
            
        {% else %}
            
        <p class="display-6">Search for your city : </p>
    {% endif %}
        </div>
      </div>




</div>
</div>
</div>

</html>
